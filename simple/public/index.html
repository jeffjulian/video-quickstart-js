<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twilio Video QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="room">
		<div id="self-video" class="video-track"></div>
		<div id="participant-video" class="video-track"></div>
		<button id="start-call" class="btn btn-call btn-primary btn-circle btn-xl hidden"><i class="fas fa-phone-alt fa-2x"></i></button>
		<button id="stop-call" class="btn btn-call btn-primary btn-circle btn-xl hidden"><i class="fas fa-times fa-2x"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/bbbe2ea1a9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
